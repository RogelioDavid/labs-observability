apiVersion: v1
kind: Service
metadata:
  labels:
    name: grafana-alloy-reciever
  name: grafana-alloy-reciever
  namespace: monitoring
spec:
  type: ClusterIP
  internalTrafficPolicy: Cluster
  ports:
    - name: http-metrics
      port: 12345
      targetPort: 12345
      protocol: "TCP"
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    - name: zipkin
      port: 9411
      targetPort: 9411
      protocol: TCP
 